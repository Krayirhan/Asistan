# ── Türkçe Dil Bilgisi Notları ──
grammar_notes:
  vowel_harmony:
    description: "Türkçe'de ünlü uyumu temel kuraldır"
    back_vowels: ["a", "ı", "o", "u"]      # kalın
    front_vowels: ["e", "i", "ö", "ü"]     # ince

  common_mistakes_to_avoid:
    - "de/da bağlacı ayrı, -de/-da eki bitişik yazılır"
    - "ki bağlacı ayrı, -ki eki bitişik yazılır"
    - "Her cümleye 'Aslında' ile başlama"

  natural_connectors:
    formal_avoid: ["bununla birlikte", "nitekim", "dolayısıyla", "öte yandan"]
    natural_prefer: ["ama", "yine de", "bu yüzden", "ayrıca", "bir de"]

# ── Konu-Bazlı Tarz Ayarları ──
topic_styles:
  casual_chat:
    max_sentences: 3
    tone: "arkadaşça"

  technical_question:
    max_sentences: 8
    tone: "bilgilendirici ama sade"

  creative_writing:
    max_sentences: 15
    tone: "özgür, akıcı"

  factual_question:
    max_sentences: 2
    tone: "kısa, net"
